<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        ngModel
        required
        #title="ngModel"
        placeholder="Title">
        <mat-error *ngIf="title.invalid">Please Enter a Post Title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        name="content"
        id=""
        cols="30"
        rows="4"
        ngModel
        required
        #content="ngModel"
        placeholder="Post content">
      </textarea>
      <mat-error *ngIf="content.invalid">Please Enter a Post Content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>

</mat-card>
